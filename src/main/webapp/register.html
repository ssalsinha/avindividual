<!DOCTYPE html>
<html>
  <head>
    <title>Projeto Individual APDC</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
  </head>	

  <body>
  
  	<h1>Register Page</h1>
  	<br>
  	
  	<form>	
    	<label>Name</label> <input type="text" id="name">
    </form>
    <br>
    
    <form>
    	<label>Password</label> <input type="password" id="password">
    	<label>Confirmation</label> <input type="password" id="confirmation">
    </form>
    <br>

    <form>
    	<label>Address</label> <input type="text" size="50" id="address">
    </form>
    <br>
    

    <form>
    	<label>Phone Number</label> <input type="text" size="50" id="phone">
    </form>
    <br>
    
    
    
    <form>
    	<button type="button" id="registerBtn">Register</button>
    </form>  
  </body>
</html>
